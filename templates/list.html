<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
  </head>
  <body>
    <div class="header">
      <h1>Lista de Productos</h1>
      <h3>Seleccione los productos para realizar la Analisis</h3>
      <form method="GET" action="/">
        <button type="submit" class="button-producto">INICIO</button>
      </form>
    </div>
    <div class="container">
      {% for ruta in graficos %}
      <div class="card-graficos">
        <div class="card-image">
          <form action="/graficoUnico" method="POST" class="imagenes">
            <input type="hidden" name="ruta">
            <img
              src="{{ruta}}"
              alt="Imagen Producto"
              width="80%"
              height="70%"
              class="graficos"
            />
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
    <script src="{{url_for('static',filename='js/list.js')}}"></script>
  </body>
</html>
